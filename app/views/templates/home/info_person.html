<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gustavo Menezes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>



    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</head>

<body>
    <nav class="navbar bg-dark justify-content-evenly" data-bs-theme="dark">
        <a class="navbar-brand" href="/">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="38"
                height="30" class="d-inline-block align-text-top">
            Gustavo Menezes
        </a>

        <a class="btn btn-info" href="/pessoa" role="button">ADICIONAR</a>
    </nav>
    <div class="container">
        <div class="card dashboard-area text-center">
            <div class="card-body">
                <h3>Registro</h3>
                <br>

                <form method="POST">
                    <div class="card-body">

                        {% if info_person %}

                        <div class="tab-content" id="myTabContent">

                            <div class="row">

                                <div class="row text_form_patient">
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label class="label mb-1">ID</label>
                                            <div class="form-group">
                                                <input class="form-control m-0" id="id_pessoa"
                                                    value="{{ info_person.id_pessoa }}"
                                                    placeholder="{{ info_person.id_pessoa }}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="mb-3">
                                            <label class="label mb-1">Nome</label>
                                            <div class="form-group">
                                                <input class="form-control m-0" id="nome" value="{{ info_person.nome }}"
                                                    placeholder="{{ info_person.nome }}">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="mb-3">
                                            <label class="label mb-1">RG</label>
                                            <div class="form-group">
                                                <input class="form-control m-0" id="rg" value="{{ info_person.rg }}"
                                                    placeholder="{{ info_person.rg }}" pattern="[0-9.-]*">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="mb-3">
                                            <label class="label mb-1">CPF</label>
                                            <div class="form-group">
                                                <input class="form-control m-0" id="cpf" value="{{ info_person.cpf }}"
                                                    placeholder="{{ info_person.cpf }}"  pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="mb-3">
                                            <label class="label mb-1">Data Admiss√£o</label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-text">
                                                    <label class="label mb-1">Editar </label>
                                                    <input class="form-check-input mt-0" type="checkbox" id="checkbox-data_admissao" onchange="handleCheckboxChange(this.id, '{{ info_person.data_admissao }}')">
                                                </div>
                                                <input type="text" class="form-control" id="data_admissao" value="{{ info_person.data_admissao }}" placeholder="{{ info_person.data_admissao }}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="mb-3">
                                            <label class="label mb-1">Data Nascimento</label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-text">
                                                    <label class="label mb-1">Editar</label>
                                                    <input class="form-check-input mt-0" type="checkbox" id="checkbox-data_nascimento" onchange="handleCheckboxChange(this.id, '{{ info_person.data_nascimento }}')">
                                                </div>
                                                <input type="text" class="form-control" id="data_nascimento" value="{{ info_person.data_nascimento }}" placeholder="{{ info_person.data_nascimento }}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between mt-4">

                                    <div>
                                        <a href="/" class="btn btn-primary">VOLTAR</a>
                                    </div>

                                    <button class="btn btn-danger" type="button"
                                    onclick="deletePerson('{{ info_person.id_pessoa }}')">EXCLUIR</button>

                                    <button class="btn btn-success" type="button"
                                        onclick="updatePerson('{{ info_person.id_pessoa }}')">EDITAR</button>
                                </div>


                            </div>
                            {% endif %}
                </form>
            </div>
        </div>
    </div>

</body>

</html>
