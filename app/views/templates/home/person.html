<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gustavo Menezes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>



    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</head>

<body>
    <nav class="navbar bg-dark justify-content-evenly" data-bs-theme="dark">
        <a class="navbar-brand" href="/">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="38"
                height="30" class="d-inline-block align-text-top">
            Gustavo Menezes
        </a>
    </nav>
    <div class="container">
        <div class="card dashboard-area text-center">
            <div class="card-body">
                <h3>Novo Cadastro</h3>
                <br>

                <form method="POST">
                    <div class="card-body">

                        <div class="tab-content" id="myTabContent">

                            <div class="row">

                                <div class="row text_form_patient">
                                    
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="label mb-1">Nome</label>
                                            <div class="form-group">
                                                <input class="form-control m-0" id="nome" placeholder="">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="mb-3">
                                            <label class="label mb-1">RG</label>
                                            <div class="form-group">
                                                <input class="form-control m-0" id="rg" placeholder="" pattern="[0-9\.-]*">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="mb-3">
                                            <label class="label mb-1">CPF</label>
                                            <div class="form-group">
                                                <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" class="form-control m-0" id="cpf" placeholder="">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="mb-3">
                                            <label class="label mb-1">Data Admiss√£o</label>
                                            
                                                <input type="date" class="form-control" id="data_admissao"  placeholder="" >
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="mb-3">
                                            <label class="label mb-1">Data Nascimento</label>
                                            <input  type="date" class="form-control" id="data_nascimento"   placeholder="">
                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between mt-4">

                                    <div>
                                        <a href="/" class="btn btn-primary">VOLTAR</a>
                                    </div>

                                    <button class="btn btn-success" type="button"
                                        onclick="registerPerson()">CADASTRAR</button>
                                </div>


                            </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
